<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="calculator">
        <div id="numbers">
          <p></p>
        </div>
        <div class="buttonarea">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="calcbutton">+</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="calcbutton">-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="calcbutton">X</button>
          <button class="reset" onclick="resetCalculator()">C</button>
          <button>0</button>
          <button class="equals" onclick="performCalculation()">=</button>
          <button class="calcbutton">/</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
